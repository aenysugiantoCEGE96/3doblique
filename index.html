<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CesiumJS: Display a 3D object layer popup</title>
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.105/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.105/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
      html,
      body {

          margin: 0px;
          padding: 0px;
          height: 100%;
      }
      #cesiumContainer {
          height: 100%;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
    <script type="module">
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: false,
      baseLayerPicker: false,
      requestRenderMode: true,
    });

    const tileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
      url: "https://tile.googleapis.com/v1/3dtiles/root.json?key=AIzaSyD53sYdmU14vyw6Cf0iKjLbj4WgAmT8qVE",
      showCreditsOnScreen: true,
    }));

    viewer.scene.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-0.133622, 51.523937, 250),
      orientation: {
        heading: Cesium.Math.toRadians(20),
        pitch: Cesium.Math.toRadians(-20),
      },
      duration: 0,
    }); 
      
    </script>
  </body>
</html>
