<!DOCTYPE html>
<html>
<head>
  <title>ArcGIS Web Map Example</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.21/"></script>
  <style>
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <script>
    require([
      "esri/WebScene",
      "esri/views/SceneView"
    ], function(WebScene, SceneView) {
      var webScene = new WebScene({
        portalItem: {
          id: "51a59c65649e41e3a3a80bde64f6dd6f"
        }
      });
      var view = new SceneView({
        container: "viewDiv",
        map: webScene
      });
    });
  </script>
</body>
</html>
