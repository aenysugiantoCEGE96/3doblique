<!DOCTYPE html>
<html>
<head>
  <title>ArcGIS Web Scene Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #iframeContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="iframeContainer">
    <iframe src="https://arcg.is/1ebTjX0"></iframe>
  </div>
</body>
</html>
